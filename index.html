<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ShanD Light Switch</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-dark">
		<div class="container d-flex justify-content-center align-items-center min-vh-100">
			<div class="container d-flex flex-column align-items-center m-5 gap-3">
				<h1>with Button</h1>
				<img src="./assets/images/off.gif" alt="" id="light1" />
				<button onclick="switchLight('on')" class="btn btn-success text-white">ON</button>
				<button onclick="switchLight('off')" class="btn btn-danger text-white">OFF</button>
			</div>
			<div class="container d-flex flex-column align-items-center m-5 gap-3">
				<h1>with Switch</h1>
				<img src="./assets/images/off.gif" alt="" id="light2" />
				<label for="AcceptConditions" class="relative h-8 w-14 cursor-pointer">
					<input onchange="switchLight()" type="checkbox" id="AcceptConditions" class="peer sr-only" />

					<span class="absolute inset-0 rounded-full bg-gray-300 transition peer-checked:bg-green-500"></span>

					<span class="absolute inset-0 m-1 h-6 w-6 rounded-full bg-white transition peer-checked:translate-x-6"></span>
				</label>
			</div>
		</div>

		<script src="./switchlight.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
